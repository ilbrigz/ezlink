<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EZLink</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css/css/nes-core.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="right-container">
        <div class="header">
          <h1>EZLink</h1>
          <a href="https://www.facebook.com" target="_blank"
            ><i class="nes-icon facebook"></i
          ></a>
          <a href="https://www.youtube.com" target="_blank"
            ><i class="nes-icon youtube"></i
          ></a>
          <a href="https://www.github.com" target="_blank"
            ><i class="nes-icon github"></i
          ></a>
        </div>
        <div
          style="margin-bottom: 2rem"
          class="nes-container is-dark"
          id="form-outer-wrapper"
        >
          <div class="form-wrapper">
            <form id="link-form">
              <div class="nes-field is-inline">
                <label for="name-input">Site Name</label>
                <input
                  type="text"
                  id="name-input"
                  class="nes-input"
                  placeholder="Link Name..."
                />
              </div>
              <div class="nes-field is-inline">
                <label for="url-input">URL</label>
                <input
                  type="text"
                  id="url-input"
                  class="nes-input"
                  placeholder="Valid URL..."
                />

                <div class="nes-field is-inline ml-small">
                  <label for="select-category">Category</label>
                  <div class="nes-select">
                    <select id="select-category">
                      <option value="" disabled selected hidden>
                        Select...
                      </option>
                      <option value="addCategory" style="color: orange">
                        Add Category
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <button
                type="submit"
                class="nes-btn is-primary send"
                id="submit-btn"
              >
                Save &gt;
              </button>
              <div class="nes-field is-inline is-hidden">
                <label for="name-input">Category Name</label>
                <input
                  id="add-category-input"
                  type="text"
                  class="nes-input is-success"
                  placeholder="Link Name..."
                />
                <button
                  type="button"
                  class="nes-btn is-primary"
                  id="add-category-btn"
                >
                  +
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="nes-container is-dark">
          <p id="quote"></p>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="nes-btn is-primary"
      id="modal-btn"
      onclick="document.getElementById('category-modal').showModal();"
      style="visibility: hidden; position: absolute"
    >
      Open dark dialog
    </button>
    <dialog class="nes-dialog is-dark" id="category-modal">
      <form method="dialog">
        <p>Ooops...</p>
        <p id="err-msg">Fill in the category input</p>
        <menu class="dialog-menu">
          <button class="nes-btn is-primary">Confirm</button>
        </menu>
      </form>
    </dialog>
    <script src="./main.js"></script>
  </body>
</html>
